services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data      
    ports:
      - "5432:5432"
    networks:
      - webnet      

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - ./data:/var/lib/postgresql/data 
    depends_on:
      - db
    networks:
      - webnet 

  flaskmigrate:
    build:
      context: ./flaskmigrate
      dockerfile: dockerfile
    networks:
      - webnet 

  script:
    build:
      context: ./script
      dockerfile: Dockerfile
    networks:
      - webnet 

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    networks:
      - webnet
    volumes:
      - ./app:/app/create-apis-base-unica/app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - webnet  

networks:
  webnet: