services:
  db:
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data      
    ports:
      - "5432:5432"
    networks:
      - webnet      

  flaskmigrate:
    build:
      context: ./flaskmigrate
      dockerfile: dockerfile
    networks:
      - webnet 

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    networks:
      - webnet
    volumes:
      - ./app:/app/create-apis-base-unica/app

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - webnet  

networks:
  webnet: